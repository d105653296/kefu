<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="__CSS__/bui-min.css" rel="stylesheet">
        <link href="__CSS__/dpl-min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
        <script type="text/javascript" src="__JS__/jquery.js"></script>
        <script type="text/javascript" src="__JS__/jquery.sorted.js"></script>
        <script type="text/javascript" src="__JS__/bootstrap.js"></script>
        <script type="text/javascript" src="__JS__/ckform.js"></script>
        <script type="text/javascript" src="__JS__/common.js"></script> 

        <style type="text/css">
            body {
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }

            @media (max-width: 980px) {
                /* Enable use of floated navbar text */
                .navbar-text.pull-right {
                    float: none;
                    padding-left: 5px;
                    padding-right: 5px;
                }
            }


        </style>
    </head>
    <body>
        <form id="J_Form" action="{:U('Category/update')}" method="post" class="definewidth m20">
            <table class="table table-bordered table-hover ">
                <tr>
                    <input hidden="hidden" name="data[pid]" value="{$_GET[id]}" />
                    <input hidden="hidden" name="data[arrid]" value="{$arrid.arrid}" />
                    <td width="10%" class="tableleft"><em style="color:red;">*</em> 名&nbsp;&nbsp;&nbsp;称：</td>
                    <td><input type="text" data-rules="{required : true}" name="data[title]" value=""/></td>
                </tr>
                <tr>
                    <td class="tableleft">排&nbsp;&nbsp;&nbsp;序：</td>
                    <td ><input type="text" name="data[sort]" value="0"/></td>
                </tr>  
                <tr>
                    <td class="tableleft">内&nbsp;&nbsp;&nbsp;容：</td>
                    <td> <textarea  id="textarea" name="content" cols="79" rows="15"></textarea>

                        <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
                        <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
                        <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
                        <script type="text/javascript">
                            $('textarea[name="content"]').attr('id', 'editor_id_content');
                            window.UEDITOR_HOME_URL = "__STATIC__/ueditor";
                            window.UEDITOR_CONFIG.initialFrameWidth = parseInt('800px');
                            window.UEDITOR_CONFIG.initialFrameHeight = parseInt('300px');
                            window.UEDITOR_CONFIG.scaleEnabled = true;
                            window.UEDITOR_CONFIG.imageUrl = '__ROOT__/upload';
                            window.UEDITOR_CONFIG.imagePath = '';
                            window.UEDITOR_CONFIG.imageFieldName = 'imgFile';
                            UE.getEditor('editor_id_content');
                        </script>
                </td>
                </tr>
                <tr>
                    <td><em style="color:red;">*</em> 模&nbsp;&nbsp;&nbsp;型：</td>
                    <td ><select name="data[modelid]" data-rules="{required : true}">

                            <volist name="model" id="vo">
                                <option value="{$vo.id}">{$vo.title}</option>
                            </volist>

                        </select></td>
                </tr>
                <tr>
                    <td><em style="color:red;">*</em> 投&nbsp;&nbsp;&nbsp;稿：</td>
                    <td ><select name="data[allow]" data-rules="{required : true}">
                                <option value="1" selected='selected'>允许</option>
                                <option value="0">禁止</option>
                        </select></td>
                </tr>
                <tr>
                    <td class="tableleft"> 关键词：</td>
                    <td ><input type="text"  name="data[keywords]" value=""/></td>
                </tr>
                <tr>
                    <td class="tableleft">描&nbsp;&nbsp;&nbsp;述：</td>
                    <td ><input type="text" name="data[description]" value=""/></td>
                </tr>
                <tr>
                    <td class="tableleft"></td>
                    <td>
                        <button type="submit" class="btn btn-primary">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                    </td>
                </tr>
            </table>
        </form>
        <script src="__JS__/jquery-1.8.1.min.js"></script>
        <script src="__JS__/bui-min.js"></script>
        <script src="__JS__/config-min.js"></script>
        <script type="text/javascript">
            BUI.use('bui/form', function(Form) {

                new Form.Form({
                    srcNode: '#J_Form'
                }).render();

            });

        </script>
    </body>
</html>
<script type="text/javascript">
    $(function() {
        $('#backid').click(function() {
            window.location.href = "{:U('Category/index')}";
        });

    });
</script>
