<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
        <script type="text/javascript" src="__JS__/jquery.js"></script>
        <script type="text/javascript" src="__JS__/jquery.sorted.js"></script>
        <script type="text/javascript" src="__JS__/bootstrap.js"></script>
        <script type="text/javascript" src="__JS__/ckform.js"></script>
        <script type="text/javascript" src="__JS__/common.js"></script> 

        <style type="text/css">
            body {
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }

            @media (max-width: 980px) {
                /* Enable use of floated navbar text */
                .navbar-text.pull-right {
                    float: none;
                    padding-left: 5px;
                    padding-right: 5px;
                }
            }


        </style>
    </head>
    <body>
        <form action="{:U('Area/edit')}" method="post" class="definewidth m20">
            <table class="table table-bordered table-hover ">
                <tr>
                    <input hidden='hidden' value="{$_GET['id']}" name="data[id]">
                    <td width="10%" class="tableleft">名&nbsp;&nbsp;&nbsp;称：</td>
                    <td><input type="text" name="data[name]" value="{$list.name}"/></td>
                </tr>
                <tr>
                    <td class="tableleft">排&nbsp;&nbsp;&nbsp;序：</td>
                    <td ><input type="text" name="data[sort]" value="{$list.sort}"/></td>
                </tr>
                <tr>
                    <td>地&nbsp;&nbsp;&nbsp;址：</td>
                    <td ><input class="text-input  medium-input datepicker" type="text" id="medium-input" name="data[url]" value="{$list.url}" /></td>
                </tr>
                <tr>
                    <td>状&nbsp;&nbsp;&nbsp;态：</td>
                    <td ><input type="radio" name="data[hide]" value="1" checked/> 启用
           <input type="radio" name="data[hide]" value="0" /> 禁用</td>
                </tr>
                <tr>
                    <td class="tableleft"></td>
                    <td>
                        <button type="submit" class="btn btn-primary">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
<script type="text/javascript">
    $(function() {
        $('#backid').click(function() {
            window.location.href = "{:U('Area/index')}";
        });

    });
</script>
