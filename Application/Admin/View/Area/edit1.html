<include file="Public:header" />


<div id="main-content">						

    <div class="clear"></div>

    <!-- ********************************* 程序替换部分 Begin ********************************* -->

    <div class="content-box">
        <div class="content-box-header default-tab">
            <h3 class="lsp"></h3>
            <ul class="content-box-tabs">
                <li><a href="#tab1" class="default-tab">编辑分类</a></li>
                <li><a href="#tab2">高级设置</a></li>
            </ul>
            <div class="clear"></div>
        </div>
        <form action="{:U('Area/edit')}" method="post" enctype="multipart/form-data">
            <input hidden='hidden' value="{$_GET['id']}" name="data[id]">
            <div class="content-box-content">

                <div class="tab-content default-tab" id="tab1">
                    <fieldset>
                        <p>
                            <label>名称</label>
                            <input class="text-input  medium-input datepicker" type="text" id="medium-input" name="data[title]" value='{$list.title}' />
                        </p>

                        <p>
                            <label>排序</label>
                            <input class="text-input small-input" type="text" id="medium-input" name="data[sort]" value='{$list.sort}' />
                        </p>
                        
                        <p>
                            <label>地址</label>
                            <input class="text-input  medium-input datepicker" type="text" id="medium-input" name="data[url]" value='{$list.url}' />
                        </p>
                        
                        <p>
                            <label>隐藏</label>
                            <input type="radio" name="data[hide]" value="0"/>隐藏
          <input type="radio" name="data[hide]"  value="1"/>显示
                        </p>
                    </fieldset>
                    <div class="clear"></div>
                </div>
                <!-- End #tab2 -->
                <div class="tab-content" id="tab2">
                    <div class="clear"></div>
                    <!-- End .clear -->

                </div>

                <!-- End #tab2 -->
            </div>
            <p>
                <input class="button" type="submit" value="&nbsp;&nbsp;确&nbsp;定&nbsp;&nbsp;" />
            </p>

        </form>  
    </div>
    <div class="clear"></div>                                   
    <include file="Public:foot" />
