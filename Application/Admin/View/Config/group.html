<!DOCTYPE html>
<html>
<head>
    <title>网站设置</title>
    <meta charset="UTF-8">
    <link href="__CSS__/bui-min.css" rel="stylesheet">
    <link href="__CSS__/dpl-min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/jquery.sorted.js"></script>
    <script type="text/javascript" src="__JS__/bootstrap.js"></script>
    <script type="text/javascript" src="__JS__/ckform.js"></script>
    <script type="text/javascript" src="__JS__/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form id="J_Form" action="{:U('Config/update')}" method="post" class="definewidth m20">
<input type="hidden" name="id" value="{$list.id}" />
<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft"><em style="color:red;">*</em> 网站名称：</td>
        <td><input type="text" data-rules="{required : true}" name="data[name]" value="{$list.name}"/></td>
    </tr>
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 网站域名：</td>
        <td ><input type="text" data-rules="{required : true}" name="data[link]" value="{$list.link}"/></td>
    </tr>  
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 联&nbsp;系&nbsp;人：</td>
        
            <td ><input type="text" data-rules="{required : true}" name="data[contacts]" value="{$list.contacts}"/></td>
<!--            <td ><input type="radio" name="status" value="1" checked/> 启用
           <input type="radio" name="status" value="0" /> 禁用</td>-->
        
    </tr>
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 公司地址：</td>
        <td ><input type="text" data-rules="{required : true}" name="data[address]" value="{$list.address}"/></td>
    </tr>
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 版权所有：</td>
        
        <td ><textarea data-rules="{required : true}" name="data[icp]" cols="300" rows="5" />{$list.icp}</textarea></td>
             <!--<td ><input type="radio" name="data[status]" value="1" checked/> 启用
           <input type="radio" name="data[status]" value="0" /> 禁用</td>-->
        
    </tr>
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 关&nbsp;键&nbsp;词：</td>
        <td ><input type="text" data-rules="{required : true}" name="data[keywords]" value="{$list.keywords}"/></td>
    </tr>
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 描&nbsp;&nbsp;&nbsp;&nbsp;述：</td>
        <td ><input type="text" data-rules="{required : true}" name="data[description]" value="{$list.description}"/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary">保存</button> 
<!--            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>-->
        </td>
    </tr>
</table>
</form>
    <script src="__JS__/jquery-1.8.1.min.js"></script>
        <script src="__JS__/bui-min.js"></script>
        <script src="__JS__/config-min.js"></script>
        <script type="text/javascript">
            BUI.use('bui/form', function(Form) {

                new Form.Form({
                    srcNode: '#J_Form'
                }).render();

            });

        </script>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{:U('User/index')}";
		 });

    });
</script>
