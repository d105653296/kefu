<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>昱泰天成后台管理系统</title>

        <link rel="stylesheet" href="__CSS__/reset.css" type="text/css" media="screen" />


        <!-- jQuery -->
        <script type="text/javascript" src="__JS__/jquery-1.3.2.min.js"></script>
        <!-- jQuery Configuration -->
        <script type="text/javascript" src="__JS__/simpla.jquery.configuration.js"></script>
        <!-- Facebox jQuery Plugin -->
        <script type="text/javascript" src="__JS__/facebox.js"></script>
        <!-- jQuery WYSIWYG Plugin -->
        <script type="text/javascript" src="__JS__/jquery.wysiwyg.js"></script>
    </head>
    <body id="login">
        <div id="login-wrapper" class="png_bg">
            <div id="login-top">
                <h1>昱泰天成后台管理系统</h1>
                <!-- Logo (221px width) -->
                <a href="#"><img id="logo" src="__IMG__/logo.png" alt="Simpla Admin logo" /></a> </div>
            <!-- End #logn-top -->
            <div id="login-content">
                <form action="{:U('Public/login')}" method="post">
                    <div class="notification information png_bg">
                        <div>请输入用户名和密码！</div>
                    </div>
                    <p>
                        <label>用户名：</label>
                        <input class="text-input" type="text" name='data[username]' />
                    </p>
                    <div class="clear"></div>
                    <p>
                        <label>密码</label>
                        <input class="text-input" type="password" name="data[password]" />
                    </p>
                    <div class="clear"></div>
                    <p id="remember-password">
                        <input type="checkbox" />
                        记住密码</p>
                    <div class="clear"></div>
                    <p>
                        <input class="button" type="submit" value="登录" />
                    </p>
                </form>
            </div>
            <!-- End #login-content -->
        </div>
        <!-- End #login-wrapper -->
    </body>
</html>
