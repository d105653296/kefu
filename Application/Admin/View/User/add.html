<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="__CSS__/bui-min.css" rel="stylesheet">
    <link href="__CSS__/dpl-min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/jquery.sorted.js"></script>
    <script type="text/javascript" src="__JS__/bootstrap.js"></script>
    <script type="text/javascript" src="__JS__/ckform.js"></script>
    <script type="text/javascript" src="__JS__/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form id="J_Form" action="{:U('User/add',array('id'=>$_GET[id]))}" method="post" class="definewidth m20" enctype="multipart/form-data">
<input type="hidden" name="id" value="" />
<table class="table table-bordered table-hover ">
    <tr>
        <td class="tableleft">头&nbsp;&nbsp;&nbsp;像：</td>
        <td ><input type="text" name="data[imgpath]"  /><input type='file'  name='imgpath'></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">用户名：</td>
        <td><input type="text" name="data[username]" /></td>
    </tr>
   <tr>
        <td class="tableleft">密&nbsp;&nbsp;&nbsp;码：</td>
        <td ><input type="password" name="data[password]" /></td>
    </tr>
    <tr>
        <td class="tableleft">联系人：</td>
        <td ><input type="text" name="data[name]" /></td>
    </tr>
    <tr>
        <td class="tableleft">年龄：</td>
        <td ><input type="text" name="data[age]" /></td>
    </tr>
    <tr>
        <td>角&nbsp;&nbsp;&nbsp;色：</td>
        <td ><select name="data[group_id]">
               
                <volist name="group" id="vo">
                    <option value="{$vo.id}">{$vo.title}</option>
                </volist>
            </select></td>
    </tr>
        <tr>
        <td class="tableleft">手机：</td>        
        <td ><input type="text" name="data[mobile]" "/></td>
    </tr>
    <tr>
        <td class="tableleft">邮&nbsp;&nbsp;&nbsp;箱：</td>        
        <td ><input type="text" name="data[email]" /></td>
    </tr>
    <tr>
        <td class="tableleft">所在地：</td>
        <td ><input type="text" name="data[address]" /></td>
    </tr>
    <tr>
        <td class="tableleft">目前状态：</td>
        <td ><select name="data[type]" data-rules="{required : true}" >
                    <option value="创业中">创业中</option>
                    <option value="项目招商主">项目招商主</option>
                    <option value="投资人">投资人</option>
                    <option value="学生">学生</option>
                    <option value="自由职业">自由职业</option>
                    <option value="在职员工">在职员工</option>
                    <option value="转业复员">转业复员</option>
                    <option value="其他">其他</option>
                    </select></td>
    </tr>
    <tr>
        <td class="tableleft">所在行业：</td>
        <td ><input type="text" name="data[trade]" /></td>
    </tr>
    <tr>
        <td class="tableleft">单位名称：</td>
        <td ><input type="text" name="data[danwei]" /></td>
    </tr>
      <tr>
        <td class="tableleft">单位规模：</td>
        <td ><input type="text" name="data[guimo]" /></td>
    </tr>
    <tr>
        <td class="tableleft">项目简介：</td>
        <td ><textarea class="text-input textarea wysiwyg" id="textarea" name="data[description]" cols="79" rows="10" style='width:980px'></textarea></td>
    </tr>
    <tr>
        <td class="tableleft">状&nbsp;&nbsp;&nbsp;态：</td>
        <td ><input type="radio" name="data[status]" value="1" checked/> 启用
        <input type="radio" name="data[status]" value="0" /> 禁用</td>        
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
    <script src="__JS__/jquery-1.8.1.min.js"></script>
        <script src="__JS__/bui-min.js"></script>
        <script src="__JS__/config-min.js"></script>
        <script type="text/javascript">
            BUI.use('bui/form', function(Form) {

                new Form.Form({
                    srcNode: '#J_Form'
                }).render();

            });

        </script>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{:U('User/index')}";
		 });

    });
</script>
