<!DOCTYPE html>
<html>
<head>
    <title>留言板管理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/jquery.sorted.js"></script>
    <script type="text/javascript" src="__JS__/bootstrap.js"></script>
    <script type="text/javascript" src="__JS__/ckform.js"></script>
    <script type="text/javascript" src="__JS__/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="{:U('Book/index')}" method="post">  
    用户名称：
    <input type="text" name="name" id="name"class="abc input-default" placeholder="" value="">&nbsp;&nbsp;  
    <button type="submit" class="btn btn-primary">查询</button>
</form>
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td>来自：{$result.user}</td>
            <td>内容：{$result.book}</td>
        </tr>
    </table>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>编号</th>
        <th>回复者</th>
        <th>内容</th>
        <th>管理操作</th>
    </tr>
    </thead>
    
    <volist name='list' id='vo'>
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.rename}</td>
            <td>{$vo.repeat}</td>
            <td>
                <a href="{:U('Book/delrebook',array('id'=>$vo['id']))}" title="Delete">删除</a>
            </td>
        </tr>
    </volist>
	    
</table>
<div class="inline pull-right page">
    {$page}
</body>
</html>
