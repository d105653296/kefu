<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="__CSS__/bui-min.css" rel="stylesheet">
    <link href="__CSS__/dpl-min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/jquery.sorted.js"></script>
    <script type="text/javascript" src="__JS__/bootstrap.js"></script>
    <script type="text/javascript" src="__JS__/ckform.js"></script>
    <script type="text/javascript" src="__JS__/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form id="J_Form" action="" method="post" class="definewidth m20">
<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft"><em style="color:red;">*</em> 订单名称：</td>
        <td>{$list.subject}</td>
    </tr>      
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 姓氏：</td>
        <td >{$list.firstname}</td>
    </tr> 
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 姓名：</td>
        <td >{$list.lastname}</td>
    </tr>
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 公司名称：</td>
        <td >{$list.company}</td>
    </tr> 
        <tr>
        <td class="tableleft"><em style="color:red;">*</em> 职位：</td>
            <td >{$list.position}
<!--                <input type="radio" name="data[status]" value="1" checked/> 启用
                <input type="radio" name="data[status]" value="0" /> 禁用-->
            </td>        
    </tr>
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 公司地址：</td>
        <td >{$list.address}</td>
    </tr> 
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 所在城市：</td>
        <td >{$list.country}</td>
    </tr> 
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 邮箱：</td>
        <td >{$list.email}</td>
    </tr> 
    <tr>
        <td class="tableleft"><em style="color:red;">*</em> 电话：</td>
        <td >{$list.phone}</td>
    </tr> 
        <tr>
        <td class="tableleft"><em style="color:red;">*</em> 订单内容：</td>
        <td >{$list.message}</td>
    </tr> 
    <tr>
        <td class="tableleft"></td>
        <td>
            &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>

    <script src="__JS__/jquery-1.8.1.min.js"></script>
        <script src="__JS__/bui-min.js"></script>
        <script src="__JS__/config-min.js"></script>
        <script type="text/javascript">
            BUI.use('bui/form', function(Form) {

                new Form.Form({
                    srcNode: '#J_Form'
                }).render();

            });

        </script>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{:U('Order/index')}";
		 });

    });
</script>
