<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="__CSS__/bui-min.css" rel="stylesheet">
    <link href="__CSS__/dpl-min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/jquery.sorted.js"></script>
    <script type="text/javascript" src="__JS__/bootstrap.js"></script>
    <script type="text/javascript" src="__JS__/ckform.js"></script>
    <script type="text/javascript" src="__JS__/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form id="J_Form" action="{:U('Link/add')}" method="post" class="definewidth m20"  enctype="multipart/form-data">
<input type="hidden" name="id" value="" />
<table class="table table-bordered table-hover ">
        <tr>
        <td width="10%" class="tableleft"><em style="color:red;">*</em> 分组：</td>
        <td>
             <select name="data[type]" data-rules="{required : true}" class="small-input">
                      
                             <option value="1">文字</option>
                             <option value="2">图片</option>

                        </select>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><em style="color:red;">*</em> 链接名称：</td>
        <td><input type="text" name="data[name]" data-rules="{required : true}" value=""/></td>
    </tr>
    <tr>
        <td class="tableleft"><em style="color:red;">*</em>  链接地址：</td>
        <td ><input type="text" name="data[url]" data-rules="{required : true}" value=""/></td>
    </tr>    
    <tr>
        <td class="tableleft"> 图&nbsp;&nbsp;&nbsp;片：</td>
        <td ><input type='file'   name='imgpath'></td>
    </tr>
        <tr>
        <td class="tableleft"> 描&nbsp;&nbsp;&nbsp;述：</td>
        <td ><textarea class="text-input textarea wysiwyg" id="textarea"  name="data[description]" cols="75" rows="10" style='width:900px;' ></textarea></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
    
  <script src="__JS__/jquery-1.8.1.min.js"></script>
  <script src="__JS__/bui-min.js"></script>
  <script src="__JS__/config-min.js"></script>
    <script type="text/javascript">
      BUI.use('bui/form',function(Form){
      
      new Form.Form({
        srcNode : '#J_Form'
      }).render();
      
  });  
      
</script>

</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{:U('Link/index')}";
		 });

    });
</script>
