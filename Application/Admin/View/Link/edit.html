<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/jquery.sorted.js"></script>
    <script type="text/javascript" src="__JS__/bootstrap.js"></script>
    <script type="text/javascript" src="__JS__/ckform.js"></script>
    <script type="text/javascript" src="__JS__/common.js"></script> 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{:U('Link/edit',array('id'=>$_GET[id]))}" method="post" class="definewidth m20"  enctype="multipart/form-data">
<input hidden="hidden" name="data[id]" value='{$_GET[id]}'>
<table class="table table-bordered table-hover ">
            <tr>
        <td width="10%" class="tableleft"><em style="color:red;">*</em> 分组：</td>
        <td>
             <select name="data[type]" data-rules="{required : true}" class="small-input">
                      
                 <option value="1"  <if condition="$list[type] eq 1"> selected="selected" </if> >文字</option>
                             <option value="2" <if condition="$list[type] eq 2"> selected="selected" </if>>图片</option>

                        </select>
        </td>
    </tr>
    <tr>
        <td width="10%" class="tableleft"><em style="color:red;">*</em>链接名称：</td>
        <td><input type="text" name="data[name]" value="{$list.name}"/></td>
    </tr>
    <tr>
        <td class="tableleft"><em style="color:red;">*</em>链接地址：</td>
        <td ><input type="text" name="data[url]" value="{$list.url}"/></td>
    </tr>  
        <tr>
        <td class="tableleft"><em style="color:red;">*</em> 图&nbsp;&nbsp;&nbsp;片：</td>
        <td ><input type="text"  value="{$list.imgpath}" name="data[imgpath]" /><input type='file'  name='imgpath'></td>
    </tr>
        <tr>
        <td class="tableleft"> 描&nbsp;&nbsp;&nbsp;述：</td>
        <td ><textarea class="text-input textarea wysiwyg"  id="textarea" name="data[description]" cols="75" rows="10" style='width:900px;' >{$list.description}</textarea></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{:U('Link/index')}";
		 });

    });
</script>
